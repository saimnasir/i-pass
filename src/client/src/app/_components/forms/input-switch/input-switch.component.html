<mat-card class="form-field-card mat-elevation-z1">
    <mat-card-content class="form-field-card-content">

    </mat-card-content>
    <mat-card-footer class="form-field-card-footer">
        <mat-slide-toggle matInput [checked]="checked" (change)="toogleChange($event)" color="primary" [disabled]="readOnly">
            <mat-label>{{label}}</mat-label>
        </mat-slide-toggle>

    </mat-card-footer>
</mat-card>
