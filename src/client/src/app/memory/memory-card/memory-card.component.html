<mat-card class="memory-card mat-elevation-z4" >
    <mat-card-title-group>
        <mat-card-title class="memory-card-title">
          <div style="margin-bottom: 2px;">
            <mat-icon [inline]="true">subtitles</mat-icon>{{memory.title}}
          </div>
           
            
        <mat-divider></mat-divider>
        </mat-card-title>        
        <mat-card-subtitle>
            <mat-icon [inline]="true">account_tree</mat-icon> {{memory.organization.title}}
        </mat-card-subtitle>
        <mat-card-subtitle>
            <mat-icon [inline]="true">radio_button_checked</mat-icon>{{memory.memoryType.title}}
        </mat-card-subtitle>
    </mat-card-title-group>
    <mat-card-content class="memory-card-content" *ngIf="memory.description">
        <p><mat-icon [inline]="true">description</mat-icon>{{memory.description}}</p>
    </mat-card-content>
    <mat-card-footer class="memory-card-footer">
        <mat-card-actions>
            <button mat-icon-button mat-raised-button color="primary" aria-label="View memory" [title]="'Edit'"
                (click)="openDialog(memory.id,  'edit','3000ms', '1500ms')">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button mat-raised-button color="primary" aria-label="View memory" [title]="'Read'"
                (click)="openDialog(memory.id, 'read', '3000ms', '1500ms')">
                <mat-icon>remove_red_eye</mat-icon>
            </button>
            <button mat-icon-button mat-raised-button color="primary" aria-label="View history" [title]="'History'"
                (click)="openDialog(memory.id, 'history', '3000ms', '1500ms')">
                <mat-icon>history</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card-footer>
</mat-card>
