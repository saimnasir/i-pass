<mat-card class="example-card">
    <mat-card-header class="card-header ">
        <mat-card-title>
            Login
        </mat-card-title>
    </mat-card-header>
    <mat-card-content class="card-content">

        <mat-grid-list cols="1" rowHeight="60px">

            <mat-grid-tile>
                <app-input-field-ex [style]="'width: 100%;'" [className]="'example-form-field'" [label]="'Phone'"
                    [(value)]="model.phoneNumber" [type]="'tel'" [placeholder]="'Enter phone.'" [pattern]="phonePattern"
                    [hint]="'Etc: 5555555555'" [required]="true"
                    [validationMessage]="'Please enter a valid phone number'">
                </app-input-field-ex>

            </mat-grid-tile>

            <mat-grid-tile>
                <app-input-field-ex [style]="'width: 100%;'" [className]="'example-form-field'" [label]="'Password'"
                    [(value)]="model.password" [type]="'password'" [placeholder]="'Enter password.'"
                    [hint]="'Min 8 length, at least 1 uppercase, at least 1 lower case, at least 1 numeric and at least 1 character'"
                    [required]="true" [validationMessage]="'Please enter your password!'" [showClearButton]="false">
                </app-input-field-ex>
            </mat-grid-tile>

        </mat-grid-list>
        <label *ngIf="errorMessage"> {{errorMessage}} </label>
    </mat-card-content>
    <mat-card-footer>
        <mat-card-actions class="card-footer">
            <div class="example-button-row">
                <button (click)="login()" mat-stroked-button color="primary" [disabled]="!isFormValid()">
                    <mat-icon>login</mat-icon> Login
                </button>
                <button mat-stroked-button color="warn" type="button" (click)="reset()">
                    <mat-icon>settings_backup_restore</mat-icon>&nbsp;Reset
                </button>

            </div>
            <div class="example-button-row">

                <a mat-stroked-button color="link" routerLink="../register">
                    <mat-icon>how_to_reg</mat-icon> Register
                </a>
                <span> &nbsp;If you already have an
                    account</span>

            </div>
            <mat-divider style="margin-left: 20px; margin-right: 20px;"></mat-divider>
            <div class="example-button-row">
                <div> Continue With</div>
                <button (click)="loginWithGoogle()" mat-stroked-button color="primary"><img style="height: 16px;"
                        src="../../../assets/google-logo.svg.png" /> Google</button>
                <button (click)="loginWithFacebook()" mat-stroked-button color="primary">
                    <mat-icon>facebook</mat-icon>Facebook
                </button>
            </div>
        </mat-card-actions>
    </mat-card-footer>
</mat-card>
