<form [formGroup]="form" (ngSubmit)="register()">
    <mat-card class="example-card">
        <mat-card-header class="card-header ">
            <mat-card-title>
                Register
            </mat-card-title>
        </mat-card-header>
        <mat-card-content class="card-content">
            <mat-grid-list cols="1" rowHeight="100px">
              
                <mat-grid-tile>
                    <app-form-group-input formControlName="phoneNumber" [style]="'width: 100%;'" 
                        [class]="'example-form-field'" [label]="'Phone'" [type]="'tel'" [placeholder]="'Enter phone'"
                        [hint]="'Etc: +905555555555'" [required]="true"
                        [control]="f['phoneNumber']" 
                        [validationMessages]="phoneNumberValidationMessages"
                        [appearance]="'outline'"
                        >
                    </app-form-group-input>
                </mat-grid-tile>

                <mat-grid-tile>
                    <app-form-group-input formControlName="password" [value]="'Sn65*6565'" [style]="'width: 100%;'"
                        [class]="'example-form-field'" [label]="'Password'" [type]="'password'"
                        [placeholder]="'Enter password'"
                        [hint]="'Min 8 length, at least 1 uppercase, at least 1 lower case, at least 1 numeric and at least 1 character'"
                        [required]="true" 
                        [control]="f['password']"
                        [validationMessages]="passwordValidationMessages"
                        [appearance]="'outline'"
                        >
                    </app-form-group-input>
                </mat-grid-tile>

                <mat-grid-tile>
                    <app-form-group-input formControlName="confirmPassword" [value]="'Sn65*6565'"
                        [style]="'width: 100%;'" [class]="'example-form-field'" [label]="'Confirm Password'"
                        [type]="'password'" [placeholder]="'Re-Enter password'" [hint]="'Must be equal to password'"
                        [required]="true" 
                        [control]="f['confirmPassword']"                        
                        [validationMessages]="confirmPasswordValidationMessages"
                        [appearance]="'outline'"
                        >
                    </app-form-group-input>
                </mat-grid-tile> 
            </mat-grid-list>

        </mat-card-content>
        <mat-card-footer>
            <mat-card-actions class="card-footer">
                <div class="example-button-row">
                    <button mat-stroked-button color="primary" type="submit"  >
                        <mat-icon>how_to_reg</mat-icon>Register
                    </button>&nbsp;

                    <button mat-stroked-button color="warn" type="button" 
                        (click)="form.reset()">
                        <mat-icon>settings_backup_restore</mat-icon>&nbsp;Reset
                    </button>
                    <span> &nbsp;If you already have an
                        account, you can </span>
                    <a mat-stroked-button color="primary" routerLink="../login" color="primary">
                        <mat-icon>login</mat-icon> Login
                    </a>
                </div>

            </mat-card-actions>
        </mat-card-footer>
    </mat-card>
</form>
