<mat-card class="app-card mat-elevation-z0">

    <mat-card-header class="app-card-header mat-elevation-z8">
        <mat-card-title> Register </mat-card-title>
        <mat-card-subtitle style="margin-bottom: 8px;">Register, Continue with social accounts
        </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content class="app-card-content "> 
        <form [formGroup]="form" >
            
            <mat-card class="example-card mat-elevation-z8 container">
                <mat-card-content class="card-content ">

                    <div fxLayout="column" fxFlexFill>
                        <div fxFlex="100">
                            <app-input-field formControlName="phoneNumber" fxFlex="98" [class]="'example-form-field'"
                                [label]="'Phone Number'" [type]="'text'" [placeholder]="'Enter Phone Number'"
                                [control]="f['phoneNumber']" [validationMessages]="phoneNumberValidationMessages"
                                [elevation]="'6'">
                            </app-input-field>
                        </div>
                        <div fxFlex="100">
                            <app-input-field formControlName="password" fxLayoutGap="10px" fxFlex="98"
                                [class]="'example-form-field'" [label]="'Password'" [type]="'password'"
                                [placeholder]="'Enter password'" [control]="f['password']"
                                [validationMessages]="passwordValidationMessages" [successValidation]="'Looks good!'"
                                [elevation]="'6'">
                            </app-input-field>
                        </div>
                        <div fxFlex="100">
                            <app-input-field formControlName="confirmPassword" fxLayoutGap="10px" fxFlex="98"
                                [class]="'example-form-field'" [label]="'Confirm Password'" [type]="'password'"
                                [placeholder]="'Re enter password'" [control]="f['confirmPassword']"
                                [validationMessages]="confirmPasswordValidationMessages" [successValidation]="'Looks good!'"
                                [elevation]="'6'">
                            </app-input-field>
                        </div>
                    </div>

                </mat-card-content>
                <mat-card-footer class="app-card-footer   ">
                    <mat-card-actions *ngIf="errorMessage" class="card-footer-error  mat-elevation-z4 " >
                        <mat-card-title>{{errorMessage}}</mat-card-title>
                    </mat-card-actions>
                    <mat-card-actions fxFlexAlign="center" class=" mat-elevation-z4">

                        <button class="action-button" (click)="register()" mat-raised-button color="primary">
                            <mat-icon>how_to_reg</mat-icon> Register
                        </button>
                        <button class="action-button" mat-raised-button color="warn" type="button" (click)="reset()">
                            <mat-icon>settings_backup_restore</mat-icon>&nbsp;Reset
                        </button>
                    </mat-card-actions>
                    <mat-card-actions fxFlexAlign="center"class=" mat-elevation-z4">

                        <div> If you already have an
                            account</div>
                        <a class="action-button" mat-raised-button color="accent" routerLink="../login">
                            <mat-icon>login</mat-icon> Login
                        </a>
                    </mat-card-actions>
                    <mat-card-actions fxFlexAlign="center"class=" mat-elevation-z4">
                        <div> Continue With</div>
                        <button class="action-button" (click)="loginWithGoogle()" mat-raised-button ><img
                                style="height: 16px;" src="../../../assets/google-logo.svg.png" /> Google</button>
                        <button class="action-button" (click)="loginWithFacebook()" mat-raised-button color="primary">
                            <mat-icon>facebook</mat-icon>Facebook
                        </button>
                    </mat-card-actions>
                </mat-card-footer>
            </mat-card>
        </form>
    </mat-card-content>

</mat-card>
